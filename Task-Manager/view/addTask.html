<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Task Manager</title>
</head>
<body class = "body">
    <div class="form align-items-center">
        <p class="fs-1 text-center">ADD TASK</p>
        <form class="outline" id="taskForm">
            <div class="mb-3">
              <label class="form-label text-light" >Task Name</label>
              <input type="text" class="form-control" id="taskName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label text-light">Description</label>
              <input type="text" class="form-control" id="taskDesc">
            </div>
            <button type="submit" class="btn btn-success">ADD</button>
          </form>
    
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </div>
    
</body>
</html>
